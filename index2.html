    margin: 0;
    padding: 0;
  }
  *,*:after,*:before{
    -webkit-tap-highlight-color:transparent;
  }

  html{
    font-family: PingFang SC,Helvetica Neue,Helvetica,STHeiTi,sans-serif;
  }

  body, html {
    height: 100%;
    width: 100%;
  }

  body{
    -webkit-user-select:none;
    user-select:none;
    background-color:#f5f5f9;
  }
  .layout{
    position: relative;
    width: 100%;
    height: 100%;
    background:url(https://zos.alipayobjects.com/rmsportal/FJLQsIvmmzLVDby.png) no-repeat #9c5d28;
    background-size:100% auto;
  }

  #share{
    z-index:10;
    position:absolute;
    top:0;
    right:0;
    padding:0.22666666666666666rem  0.11333333rem 0.22666666666666666rem 0.22666666666666666rem;
  }
  #share .button{
    width:1.0133333333333334rem;
    height:0.5333333333333333rem;
    line-height: 0.5333333333333333rem;
    border-radius: 0.5333333333333333rem;
    font-size: 0.30666666666666664rem;
    color:#fff;
    background: #f81131;
    text-align: center;
  }
  #background{
    height:11.68rem;
    z-index:1;
  }
  #background,#background .bg{
    position: absolute;
    width:100%;
  }
  #background .bg{
    bottom:0;
    background: no-repeat bottom;
    background-size:auto 100%;
  }
  #background .bg.bottom{
    height:7.64rem;
    background-image:url(https://zos.alipayobjects.com/rmsportal/TgQGZCvEQeFXDEe.png);
    background-position-x:-2.493333333333333rem;
  }
  #background .bg.middle{
    height:3.2933333333333334rem;
    background-image: url(https://zos.alipayobjects.com/rmsportal/LKkHvYFALJRhzaD.png);
    background-position-x:-2.3333333333333335rem;
  }
  #background .bg.top{
    height:1.8666666666666667rem;
    background-image:url(https://zos.alipayobjects.com/rmsportal/SNmqcoDkcijqsUD.png);
    background-position-x:-3.8666666666666667rem;
  }
  #background .cloud{
    position: absolute;
    width: 100%;
    height: 2.453333333333333rem;
    top:4.2rem;
    background:url(https://zos.alipayobjects.com/rmsportal/LKFJZuIfkjRDptW.png) no-repeat center;
    background-size:auto 100%;
    -webkit-animation: 50s background-x infinite linear;
    animation: 50s background-x infinite linear;
  }
  @keyframes background-x {
    0% {
        background-position-x: 0;
    }
    25% {
        background-position-x: 200%;
    }
    50% {
        background-position-x: 0;
    }
    75% {
        background-position-x: -200%;
    }

    100% {
        background-position-x: 0;
    }
  }
  #background .title{
    width:5.293333333333333rem;
    height:2.493333333333333rem;
    position: absolute;
    top:1.44rem;
    left:2.35333rem;
    background:url(https://zos.alipayobjects.com/rmsportal/wkmoPIoBKqMjwGL.png) no-repeat;
    background-size:contain;
  }
  #background .coin-float{
    width:0.44rem;
    height: 0.54154rem;
    background: url(https://zos.alipayobjects.com/rmsportal/ndJlNBukwuPtNMK.png);
    background-size:contain;
    position: absolute;
    top:11.146666666666667rem;
    right:1.3333333333333333rem;
    -webkit-animation: 2s coin-floating infinite cubic-bezier(0,.69,.28,.99);
    animation: 2s coin-floating infinite cubic-bezier(0,.69,.28,.99);
  }
  #background .coin-float.right {
    right: 0.6666666666666666rem;
    -webkit-animation-delay: .3s;
    animation-delay: .3s;
  }

  @keyframes coin-floating {
    0% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
    }

    50% {
        -webkit-transform: translateY(-.55rem);
        transform: translateY(-.55rem);
    }
    100% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
    }
  }

  #background .logo{
    width:2.493333333333333rem;
    height:1.5333333333333334rem;
    position: absolute;
    background: url(https://zos.alipayobjects.com/rmsportal/VDODVFZTmEiVKAL.png) no-repeat;
    background-size:contain;
  }

    position: absolute;

  #background .hand .text{
    width:1.7066666666666668rem;
    display: inline-block;
    color:#fff;
    font-size: 0.38666666666666666rem;
    text-shadow: 0 0 30px #d0b565;
    position: absolute;
    bottom:-0.4533333333333333rem;
    font-weight: 800;
    animation: 2s opacity infinite;
  }
  @keyframes opacity {
    0% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
  }
  @keyframes zoom {
    0% {
        -webkit-transform: scale(1);
        transform: scale(1);
    }
    50% {
        -webkit-transform: scale(.7);
        transform: scale(.7);
    }
    100% {
        -webkit-transform: scale(1);
        transform: scale(1);
    }
  }

  #avatar .stand-state{
    z-index:10;
    position: absolute;
    top:9.426666666666666rem;
    left:4.053333333333334rem;
    width:1.9333333333333333rem;
    height:4.266666666666667rem;
    background: url(https://zos.alipayobjects.com/rmsportal/JPnNZygnXMPLYRR.png) 0 0 repeat;
    background-size: cover;
    -webkit-animation: play 1.5s steps(15) infinite;
    animation: play 1.5s steps(15) infinite;
  }
  @keyframes play {
    0% {
        background-position: 0;
    }

    100% {
        background-position: 100%;
    }
  }

  #bricks{
    width:5.2rem;
    position:absolute;
    top:6.08rem;
    left:5rem;
    transform: translateX(-50%);
  }

  #bricks .brick{
    float: left;
    width: 1.7333333333333334rem;
    height:1.7333333333333334rem;
    background:no-repeat url(https://zos.alipayobjects.com/rmsportal/cITlCNxjEUOepkz.png);
    background-size:100%;
  }
  #bricks, #bricks .brick{
    height:1.7333333333333334rem;
    z-index:10;
  }
  #bricks .brick{
    float: left;
    width:1.7333333333333334rem;
    background:url(https://zos.alipayobjects.com/rmsportal/cITlCNxjEUOepkz.png) no-repeat;
    background-size:100%;
  }

  #bricks .brick.shiny {
    position: relative;
    background-image: url(https://zos.alipayobjects.com/rmsportal/lgfYhlcUOrliUwD.png);
  }

    z-index:10;
    position: absolute;

  #thermometer .thermometer-content{
    width:0.26666666666666666rem;
    height:0;
    bottom:0.7466666666666667rem;
    left:49%;
    -webkit-transition:height .3s;
    transition:height .3s;
  }

  #thermometer .thermometer-content, #thermometer .thermometer-content .cursor{
    position: absolute;
    -webkit-transform: translateX(-50%);
    transform: translateX(-50%);
  }

  #thermometer .thermometer-content .cursor {
    padding: 0.18666666666666668rem;
    border-radius: 0.37333333333333335rem;
    top: -0.26666666666666666rem;
    left: 50%;
    box-shadow: 0 0.02666666666666667rem 0.05333333333333334rem #fea836;
    background: #fffeed;
  }

  #thermometer .thermometer-content .stripes {
    background: -webkit-linear-gradient(135deg,hsla(0,0%,100%,.1) 25%,transparent 0,transparent 50%,hsla(0,0%,100%,.1) 0,hsla(0,0%,100%,.1) 75%,transparent 0);
    background: linear-gradient(-45deg,hsla(0,0%,100%,.1) 25%,transparent 0,transparent 50%,hsla(0,0%,100%,.1) 0,hsla(0,0%,100%,.1) 75%,transparent 0);
    background-size: 0.26666666666666666rem 0.4rem;
    width: 100%;
    height: 100%;
    position: absolute;
    -webkit-animation: 20s background-y infinite linear;
    animation: 20s background-y infinite linear;
  }
  @keyframes background-y {
    0% {
        background-position-y: 500px;
    }
    100% {
        background-position-y: 0;
    }
  }
  #thermometer .thermometer-content .gradient {
    width: 100%;
    height: 100%;
    border-radius: 0.26666666666666666rem 0.26666666666666666rem;
    background: -webkit-linear-gradient(#ffc54f,#ff5c56);
    background: linear-gradient(#ffc54f,#ff5c56);
  }

  /*avatar jump*/
  #avatar .bounce-state {
    z-index: 10;
    position: absolute;
    top: 9.48rem;
    left: 3.2rem;
    width: 3.2933333333333334rem;
    height: 4.266666666666667rem;
    -webkit-animation: .4s avatar-jump ease;
    animation: .4s avatar-jump ease
  }
  @-webkit-keyframes avatar-jump {
      0% {
          -webkit-transform: translateY(0);
          transform: translateY(0)
      }
      50% {
          -webkit-transform: translateY(-1.9333333333333333rem);
          transform: translateY(-1.9333333333333333rem)
      }
      to {
          -webkit-transform: translateY(0);
          transform: translateY(0)
      }
  }
  @keyframes avatar-jump {
      0% {
          -webkit-transform: translateY(0);
          transform: translateY(0)
      }
      50% {
          -webkit-transform: translateY(-1.9333333333333333rem);
          transform: translateY(-1.9333333333333333rem)
      }
      to {
          -webkit-transform: translateY(0);
          transform: translateY(0)
      }
  }

  #avatar .bounce-state .inner {
      height: 100%;
      width: 100%;
      background: url('https://zos.alipayobjects.com/rmsportal/SkGciuAkUfVfwOi.png') 0 0 no-repeat;

      -webkit-animation: play .4s steps(22);

      width: 4.266666666666667rem;

      }

      }

          -webkit-transform: translateY(.08rem);
          transform: translateY(.08rem)
      }
      to {
          -webkit-transform: translateY(0);
          transform: translateY(0)
      }

<div id="main" class="layout" data-tap="1">
  <div id="share" seed="share" data-tap="1">
    <div class="button">分享</div>
  </div>
  <div id="thermometer">
    <div class="thermometer-content">
      <div class="cursor"></div>
      <div class="stripes"></div>
      <div class="gradient"></div>
    </div>
    <div class="ding"></div>
  </div>
  <div id="bricks">
    <div class="coins-left">
      <div class="coin-throwing-wrapper coin-2" style="display: none;">
        <div class="coin-throwing"></div>
      </div>
      <!--小-->
      <div class="coin-throwing-wrapper coin-3" style="display: none;">
        <div class="coin-throwing"></div>
      </div>
      <!--中-->
      <div class="coin-throwing-wrapper coin-5" style="display: none;">
        <div class="coin-throwing"></div>
      </div>
    </div>
    <div class="coins-right">
      <div class="coin-throwing-wrapper" style="display: none;">
        <div class="coin-throwing"></div>
      </div>
      <div class="coin-throwing-wrapper coin-4" style="display: none;">
        <div class="coin-throwing"></div>
      </div>
      <!--小-->
      <div class="coin-throwing-wrapper coin-6" style="display: none;">
        <div class="coin-throwing"></div>
      </div>
    </div>
    <div class="brick"></div>
    <div class="brick shiny"></div>
    <div class="brick"></div>
    <div class="coin"></div>
  </div>
  <div id="avatar">
    <div class="stand-state"></div>
  </div>
  <div id="background">
    <div class="bg bottom"></div>
    <div class="bg middle"></div>
    <div class="bg top"></div>
    <div class="cloud"></div>
    <div class="title"></div>
    <div class="coin-float"></div>
    <div class="coin-float right"></div>
    <div class="logo"></div>
    <div class="hand">
      <div class="image"></div>
      <div class="text">点击屏幕</div>
    </div>
  </div>
  <div id="audios">
    <audio id="audio-bounce" src="https://os.alipayobjects.com/rmsportal/iaasxqBPuykmRDq.mp3"></audio>
    <audio id="audio-coin-out" src="https://os.alipayobjects.com/rmsportal/AbbMeyAXcJteCTK.mp3"></audio>
    <!--<audio id="audio-background" src="https://os.alipayobjects.com/rmsportal/hckcTBtRTFRBlNX.mp3"></audio>-->
  </div>
</div>

<script>
  window.onload = function(){
    var isPlaying = false;
    var coinPosYs = [220,160,90,60,0];
    var contentHs = ['1.1rem','2.2rem','3.3rem','4.4rem','5.5rem'];
    var i = 0;
    var oAvatar = document.getElementById('avatar');
    var oCoin = document.querySelector('.coin');
    var shiny = document.querySelector('.shiny');
    var ding = document.querySelector('.ding');
    var content = document.querySelector('.thermometer-content');
    var bounceAudio = document.getElementById('audio-bounce');
    var coinOut = document.getElementById('audio-coin-out');
    document.body.addEventListener('mousedown', function(){
      if(isPlaying) { return;}

      isPlaying = true;
      oAvatar.innerHTML = '<div class="bounce-state"><div class="inner"></div></div>';
      oCoin.style.backgroundPositionY = coinPosYs[i] + 'px';
      shiny.classList.add('bounce');
      ding.classList.add('zoom');
      content.style.height = contentHs[i];
      bounceAudio.play();

      setTimeout(function(){
        isPlaying = false;
        shiny.classList.remove('bounce');
        ding.classList.remove('zoom');
      },400);
      i++;
      if(i == 5) {
        setTimeout(function(){
          coinOut.play();
          alert('恭喜您中了两元钱');
        },200);
        i = 0;
      }
    },false);
  }
</script>
</body>
